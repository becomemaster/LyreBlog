<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="/Public/styles/login.css" rel="stylesheet">
    <link href="/Public/styles/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/styles/bootstrap-theme.css" rel="stylesheet">
    <script src="/Public/js/bootstrap.min.js"></script>
    <script src="/Public/js/bootstrap.js"></script>
    <script src="/Public/js/jquery.min.js"></script>
</head>
<body>
<div id="login_top">
    <img src="/Public/images/login.jpg" width="150px" height="150px"><br /><br />
    <strong>We are Guest Killer Security Team.</strong>
</div>
<div id="login_form">
    <!--<h4> 黑客 你好..</h4>-->
    <form class="form-horizontal" role="form" method="POST" action="/?p=home&c=Register&a=RegisterUser">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">RegName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入用户名" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">RegPass</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="lastname" placeholder="请输入密码" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Checking</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="请输入验证码" style="width:225px;float: left;" name="code">
                <img src="/Framework/Core/auth.php" width="100" height="35" style="float: right">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p><br /><button type="submit" class="btn btn-primary">注册</button></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
